<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSign AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            max-width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .welcome-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .welcome-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .welcome-card ul {
            list-style: none;
        }

        .welcome-card li {
            padding: 8px 0;
            color: #666;
        }

        .welcome-card li:before {
            content: "‚úì ";
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ WeSign AI Assistant</h1>
            <p>Powered by AutoGen Multi-Agent System</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-card">
                <h3>Welcome! I'm your WeSign AI Assistant</h3>
                <ul>
                    <li>Upload and manage documents</li>
                    <li>Create and complete signature workflows</li>
                    <li>Manage templates</li>
                    <li>Handle multi-party signing</li>
                    <li>Get document status and information</li>
                </ul>
                <p style="margin-top: 15px; color: #999; font-size: 14px;">How can I help you today?</p>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input
                    type="text"
                    class="chat-input"
                    id="chatInput"
                    placeholder="Ask me about documents, signatures, templates..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <script>
        const CONFIG = {
            orchestratorUrl: window.location.origin,
            userId: 'demo-user-123',
            companyId: 'demo-company-456',
            userName: 'John Doe'
        };

        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        let conversationId = null;
        let typingIndicator = null;
        let pendingAssistantMessage = null;

        // Create typing indicator
        function createTypingIndicator() {
            const message = document.createElement('div');
            message.className = 'message assistant';
            // Mark as loading state for test automation
            message.setAttribute('data-status', 'loading');
            message.innerHTML = `
                <div class="typing-indicator active">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            return message;
        }

        // Add message to chat
        function addMessage(content, role, isComplete = true) {
            const message = document.createElement('div');
            message.className = `message ${role}`;

            // Add data-status attribute for test automation
            if (role === 'assistant') {
                message.setAttribute('data-status', isComplete ? 'complete' : 'loading');
                message.setAttribute('data-message-id', Date.now().toString());
            }

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            message.appendChild(messageContent);
            chatMessages.appendChild(message);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Dispatch custom event when message is added
            if (role === 'assistant' && isComplete) {
                window.dispatchEvent(new CustomEvent('assistant-message-complete', {
                    detail: { messageId: message.getAttribute('data-message-id'), content }
                }));
            }

            return message; // Return message element for future updates
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';

            // Disable input
            chatInput.disabled = true;
            sendButton.disabled = true;

            // Show typing indicator
            typingIndicator = createTypingIndicator();
            pendingAssistantMessage = typingIndicator;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                // Send to orchestrator
                const response = await fetch(`${CONFIG.orchestratorUrl}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        context: {
                            userId: CONFIG.userId,
                            companyId: CONFIG.companyId,
                            userName: CONFIG.userName,
                            conversationId: conversationId
                        }
                    })
                });

                // Remove typing indicator
                if (typingIndicator) {
                    typingIndicator.remove();
                    typingIndicator = null;
                    pendingAssistantMessage = null;
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Update conversation ID
                conversationId = data.conversationId;

                // Add assistant response with complete status
                const assistantMessage = addMessage(data.response, 'assistant', true);

                // Log tool calls if any
                if (data.toolCalls && data.toolCalls.length > 0) {
                    console.log('Tool calls:', data.toolCalls);
                }

            } catch (error) {
                // Remove typing indicator
                if (typingIndicator) {
                    typingIndicator.remove();
                    typingIndicator = null;
                    pendingAssistantMessage = null;
                }

                console.error('Chat error:', error);
                addMessage(`Sorry, I encountered an error: ${error.message}. Please try again.`, 'system');
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        });

        // Check orchestrator connection on load
        async function checkConnection() {
            try {
                const response = await fetch(`${CONFIG.orchestratorUrl}/health`);
                if (response.ok) {
                    console.log('‚úÖ Connected to AutoGen orchestrator');
                } else {
                    addMessage('‚ö†Ô∏è Orchestrator is not responding properly', 'system');
                }
            } catch (error) {
                console.error('‚ùå Cannot connect to orchestrator:', error);
                addMessage('‚ùå Cannot connect to orchestrator. Please make sure it is running.', 'system');
            }
        }

        // Initialize
        checkConnection();
        chatInput.focus();

        console.log('%cü§ñ WeSign AI Assistant Ready!', 'font-size: 20px; font-weight: bold; color: #667eea;');
        console.log('%cPowered by AutoGen Multi-Agent System', 'font-size: 14px; color: #764ba2;');
        console.log('%cüìä Test Automation: Use data-status attribute to detect completion', 'font-size: 12px; color: #999;');
    </script>
</body>
</html>
