<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSign AI Assistant - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input::placeholder {
            color: #cbd5e0;
        }

        .checkbox-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #4a5568;
            font-size: 14px;
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 12px;
        }

        .demo-credentials {
            background: #ebf4ff;
            border: 1px solid #bee3f8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .demo-credentials strong {
            color: #2c5282;
            display: block;
            margin-bottom: 6px;
        }

        .demo-credentials code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ü§ñ WeSign AI Assistant</h1>
            <p>Powered by AutoGen Multi-Agent System</p>
        </div>

        <!-- Demo credentials removed - use your real WeSign credentials -->

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your WeSign email"
                    required
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                />
            </div>

            <div class="checkbox-group">
                <input
                    type="checkbox"
                    id="persistent"
                    name="persistent"
                    checked
                />
                <label for="persistent">Keep me signed in</label>
            </div>

            <button type="submit" id="login-button" class="login-button">
                Sign In to WeSign
            </button>
        </form>

        <div class="footer">
            <p>Secure authentication via WeSign MCP Server</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const authToken = sessionStorage.getItem('wesign_auth_token') || localStorage.getItem('wesign_auth_token');
            if (authToken) {
                console.log('üîê Found existing auth token, redirecting to chat...');
                window.location.href = '/ui';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const persistent = document.getElementById('persistent').checked;

            // Clear previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validate inputs
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading-spinner"></span>Signing in...';

            try {
                console.log('üîê Attempting WeSign login...');

                // Call login endpoint
                const response = await fetch(`${API_BASE_URL}/api/wesign-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        persistent: persistent
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || data.detail || 'Login failed');
                }

                if (!data.success) {
                    throw new Error(data.error || 'Login failed');
                }

                console.log('‚úÖ Login successful:', data);

                // Store auth token
                const storage = persistent ? localStorage : sessionStorage;
                storage.setItem('wesign_auth_token', data.authToken);
                storage.setItem('wesign_user_name', data.user.name || email);
                storage.setItem('wesign_user_email', email);

                // Show success message
                showSuccess(`Welcome, ${data.user.name || email}! Redirecting...`);

                // Redirect to chat after short delay
                setTimeout(() => {
                    window.location.href = '/ui';
                }, 1500);

            } catch (error) {
                console.error('‚ùå Login error:', error);
                showError(error.message || 'Failed to sign in. Please check your credentials.');

                // Re-enable button
                loginButton.disabled = false;
                loginButton.innerHTML = 'Sign In to WeSign';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }
    </script>
</body>
</html>
