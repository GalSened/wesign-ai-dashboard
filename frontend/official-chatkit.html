<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSign AI Assistant - Official ChatKit</title>

    <!-- Official OpenAI ChatKit Script -->
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" async></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chatkit-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #667eea;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #e53e3e;
            padding: 20px;
        }

        .error h3 {
            margin-bottom: 10px;
        }

        .error button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .error button:hover {
            background: #5568d3;
        }

        /* ChatKit web component styling */
        openai-chatkit {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .footer {
            background: #f7fafc;
            padding: 12px 20px;
            text-align: center;
            font-size: 12px;
            color: #718096;
            border-top: 1px solid #e2e8f0;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ WeSign AI Assistant</h1>
            <p>Official OpenAI ChatKit Integration</p>
        </div>

        <div class="chatkit-container" id="chatkit-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Initializing ChatKit...</p>
            </div>
        </div>

        <div class="footer">
            Powered by <a href="https://openai.com" target="_blank">OpenAI ChatKit</a> &amp; AutoGen
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        // Initialize ChatKit with correct API
        async function initializeChatKit() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('chatkit-container');

            try {
                console.log('üöÄ Initializing Official OpenAI ChatKit...');

                // Create the ChatKit web component
                const chatkit = document.createElement('openai-chatkit');

                // Configure ChatKit with official getClientSecret API
                chatkit.setOptions({
                    api: {
                        async getClientSecret(currentClientSecret) {
                            console.log('üîë Fetching ChatKit client token...');

                            try {
                                // Request session token from our backend
                                const res = await fetch(`${API_BASE_URL}/api/chatkit/session`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        userId: 'demo-user',
                                        companyId: 'demo-company',
                                        userName: 'Demo User'
                                    })
                                });

                                if (!res.ok) {
                                    throw new Error(`Token request failed: ${res.status}`);
                                }

                                const data = await res.json();
                                console.log('‚úÖ Received client token');
                                return data.client_secret;

                            } catch (error) {
                                console.error('‚ùå Failed to get client token:', error);
                                throw error;
                            }
                        }
                    }
                });

                // Add ChatKit to the container
                container.appendChild(chatkit);

                // Hide loading indicator after initialization
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 1000);

                console.log('‚úÖ ChatKit initialized successfully');

                // Listen for ChatKit events
                chatkit.addEventListener('error', (event) => {
                    console.error('‚ùå ChatKit error:', event.detail);
                    showError('ChatKit encountered an error. Please refresh the page.');
                });

                chatkit.addEventListener('ready', () => {
                    console.log('‚úÖ ChatKit is ready');
                });

                chatkit.addEventListener('message', (event) => {
                    console.log('üí¨ Message event:', event.detail);
                });

            } catch (error) {
                console.error('‚ùå Failed to initialize ChatKit:', error);
                showError(error.message);
            }
        }

        function showError(message) {
            const container = document.getElementById('chatkit-container');
            const loading = document.getElementById('loading');

            loading.style.display = 'none';

            container.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Initialization Error</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()">Retry</button>
                </div>
            `;
        }

        // Wait for ChatKit script to load, then initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                // Give ChatKit script time to load
                setTimeout(initializeChatKit, 1000);
            });
        } else {
            setTimeout(initializeChatKit, 1000);
        }

        // Health check on load
        fetch(`${API_BASE_URL}/health`)
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ Backend health check:', data);
            })
            .catch(error => {
                console.error('‚ùå Backend health check failed:', error);
                showError('Cannot connect to backend server. Please ensure the server is running.');
            });
    </script>
</body>
</html>
